# This is a Databricks asset bundle definition for parse_translate_classify_workflow.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: parse_translate_classify_workflow

variables:
  catalog:
    description: The catalog name for the workflow
    default: fins_genai
  schema:
    description: The schema name for the workflow
    default: genai_hackathon
  volume:
    description: The volume name for storing documents and images
    default: docs_for_redaction
  table_prefix:
    description: Prefix for all tables created by the workflow
    default: redaction_workflow
  clean_pipeline_tables:
    description: Clean pipeline tables and checkpoints
    default: "No"
  partition_count:
    description: Number of partitions for document processing
    default: "5"
  checkpoint_base_path:
    description: Base path for Structured Streaming checkpoints (relative to volume)
    default: checkpoints/parse_translate_classify_workflow

include:
  - resources/*.yml

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://e2-demo-field-eng.cloud.databricks.com

  prod:
    mode: production
    workspace:
      host: https://e2-demo-field-eng.cloud.databricks.com
    permissions:
      - group_name: users
        level: CAN_VIEW
