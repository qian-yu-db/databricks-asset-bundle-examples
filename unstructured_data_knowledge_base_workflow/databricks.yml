# This is a Databricks asset bundle definition for ai_parse_document_workflow.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: unstructured_document_knowledge_base_workflow

variables:
  catalog:
    description: The catalog name for the workflow
    default: fins_genai
  schema:
    description: The schema name for the workflow
    default: unstructured_documents
  clean_pipeline_tables:
    description: Clean pipeline tables and checkpoints
    default: Yes
  source_volume_path:
    description: Source volume path for PDF files
    default: /Volumes/fins_genai/unstructured_documents/ai_parse_document_workflow/inputs/
  output_volume_path:
    description: Output volume path for processed images
    default: /Volumes/fins_genai/unstructured_documents/ai_parse_document_workflow/outputs/
  checkpoint_base_path:
    description: Base path for Structured Streaming checkpoints
    default: /Volumes/fins_genai/unstructured_documents/checkpoints/ai_parse_document_workflow/
  raw_table_name:
    description: Table name for raw parsed documents
    default: parsed_documents_raw
  content_table_name:
    description: Table name for extracted text
    default: parsed_documents_content
  elements_table_name:
    description: Table name for extracted elements
    default: parsed_documents_elements
  pages_table_name:
    description: Table name for extracted pages
    default: parsed_documents_pages
  agent_choice:
    description: Agent choice for extracting key information
    default: ai_query
  structured_table_name:
    description: Table name for structured data
    default: parsed_documents_structured
  cropped_images_table_name:
    description: Table name for cropped images
    default: parsed_documents_cropped_images
  chunked_content_table_name:
    description: Table name for chunked content
    default: parsed_documents_chunked_content
  content_enriched_table_name:
    description: Table name for content enriched from prompt cropped diagrams
    default: parsed_documents_content_enriched

include:
  - resources/*.yml

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://e2-demo-field-eng.cloud.databricks.com

  prod:
    mode: production
    workspace:
      host: https://e2-demo-field-eng.cloud.databricks.com
    permissions:
      - group_name: users
        level: CAN_VIEW
